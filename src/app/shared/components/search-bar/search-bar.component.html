<mat-form-field id="search-input">
    <input matInput placeholder="Look for a hero!" placeholder= "{{ 'findHero' | translate }}"
           [matAutocomplete]="heroesAutocomplete" [(ngModel)]="searchTerm">
        </mat-form-field>
  
  <mat-autocomplete #heroesAutocomplete="matAutocomplete">  
    
    <mat-option *ngFor="let hero of (defaultHeroes$ | async) | filterHeroes:searchTerm"
                [value]="hero.name">
      <a class="hero-link" [routerLink]="">
        {{ hero.name | translate }}
      </a>
    </mat-option>

  </mat-autocomplete>
